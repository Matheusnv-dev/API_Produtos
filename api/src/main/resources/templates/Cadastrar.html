<!DOCTYPE html>
<html lang="en" xmlns: th= "https://www.thymeleaf.org"> 
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produtos</title>
    <link rel="stylesheet"   th:href="@{css/style.css}">
</head>
<body>
    <div class="container"></div>
    <h1>CADASTRO DE PRODUTOS </h1>
    <form action="@{/cadastro}" method="post" th:object="${produto}">
        <label for="">Nome</label>
        <input type="text" id="Nome" placeholder="Digite o nome" th:field="*{nome}" required>

        <label for="preco">Preço</label>
        <input type="text" placeholder="Digite o preço" th:field="*{preco}" required>

        <button type="submit">Cadastrar</button>

    </form>
    <a  th:href="@{/}">Voltar para a lista de produtos</a>
</body>
</html>
