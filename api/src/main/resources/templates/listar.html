<!DOCTYPE html>
<html lang="en" xmlns: th= "https://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet"   th:href="@{css/style.css}">

</head>
<body>
    <div class="container"></div>
    <h1>LISTAGEM DE PRODUTOS</h1>

    <table>
        <thead>
            <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
    </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${todosOsProdutos}">
                <td th:text="${produto.id}">id do produto</td>
                <td th:text="${produto.nome}">Nome do produto</td>
                <td th:text="${produto.preco}">Preço do produto</td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/cadastro}">Cadastrar novo produto</a>
</body>
</html>
